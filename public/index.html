    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    
    <title>Anay Sinhal | Software & ML Developer</title>
        
    <!-- Initial Styles to Prevent Flash of Unstyled Content -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050714;
        color: #F8F9FA;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #050714;
        z-index: 9999;
      }
      
      .loader-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #4285F4;
        margin: 0 6px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .loader-dot:nth-child(2) {
        animation-delay: 0.2s;
        background-color: #8A2BE2;
      }
      
      .loader-dot:nth-child(3) {
        animation-delay: 0.4s;
        background-color: #FF1493;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This portfolio requires JavaScript to showcase interactive visualizations and projects.</p>
        <p>Please enable JavaScript in your browser settings to experience the full cosmic journey.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Initial loading state before React loads -->
      <div class="initial-loader">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
    
    <!-- Deferred script loading for analytics -->
    <script async defer>
      // You can add your analytics code here
      // This will load after the main content
    </script>
  </body>
</html>
